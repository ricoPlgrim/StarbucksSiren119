<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>
    <main id="wrap" class="sub">
        <header class="common push">
            <button class="btn_back" onclick='history.back(-1); return false;'></button>
            <h1>Push 이력관리</h1>
            <button class="btn_setting" onclick="commonUi.bottomSheetOpen('record')"></button>
        </header>
        <section  class="setting">
            <h2 class="blind">Push 이력관리 설정 페이지</h2>
            <!--list클래스 추가시 백그라운드 변경-->
            <div class="cm_tab_panel list">
                <!--알림설정이 꺼져 있습니다.-->
                <div class="status_message_box" style="display: block;">
                    <p class="alert_message">알림설정이 꺼져 있습니다.</p>
                    <a href="setting.html" class="btn_alarm_link">알림설정하러 가기 </a>
                </div>


            </div>
        </section>
        <!-- 하단 파트너 연락처 레이어 팝업 -->
        <aside class="bottom_sheet setting" id="record">
            <div class="sheet_wrap">
                <div class="sheet_content">
                    <div class="sheet_top">
                        <a href="javascript:;" class="btn_sheet_close"></a>
                        <div class="record_info_contents">
                            <div class="btn_group">
                                <a href="javascript:;" class="icon setting">알림 설정하기</a>
                                <a href="javascript:;" class="icon situation">모두 읽은 상태로 표시</a>
                                <a href="javascript:;" class="icon delete">전체 삭제</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dimd"></div>
        </aside>

        <aside class="scroll_top_box">
            <a href="javascript:;">
                <span class="blind">상단으로 이동</span>
            </a>
        </aside>

    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/alarm.js"></script>
</body>

</html>
