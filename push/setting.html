<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
    <main id="wrap" class="sub">
        <header class="common setting">
            <button class="btn_close" onclick='history.back(-1); return false;'></button>
            <h1>알림설정</h1>
        </header>
        <section class="setting">
            <h2 class="blind">알림설정 페이지</h2>
            <div class="cm_setting_cotnents">
                <div class="inner">
                    <ul class="setting_list">
                        <li>
                            <h3>전체 알림</h3>
                            <a href="javascript:;" class="btn_disableAll">전체 끄기</a>
                        </li>
                        <li>
                            <dl>
                                <dt>사건·사고 등록 알림​</dt>
                                <dd><a href="javascript:;" class="btn_disable off">전체 끄기</a></dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>전체사고 알림​</dt>
                                <dd>
                                    <div class="cm_toggle_container">
                                        <input type="checkbox" id="toggle1" class="toggle_input accident">
                                        <label for="toggle1" class="toggle_label"></label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>긴급사고만 알림​</dt>
                                <dd>
                                    <div class="cm_toggle_container">
                                        <input type="checkbox" id="toggle2" class="toggle_input accident">
                                        <label for="toggle2" class="toggle_label"></label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                        <li class="last">
                            <dl>
                                <dt>댓글, 답글 알림</dt>
                                <dd>
                                    <div class="cm_toggle_container">
                                        <input type="checkbox" id="toggle3" class="toggle_input">
                                        <label for="toggle3" class="toggle_label"></label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/alarm.js"></script>
</body>
</html>
