<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="/assets/css/FountUi.css">
</head>
<body>
    <main id="wrap">
        <header class="home">
            <div class="header_inner">
                <div class="header_top">
                    <button class="btn_hamburger">
                        <img src="/assets/images/icons/menu.png" alt="메뉴 아이콘">
                    </button>
                    <div class="utility_contents">
                        <a href="javascript:;" class="btn_search">
                            <img src="/assets/images/icons/ico_search.png" alt="검색영역 아이콘">
                        </a>
                        <a href="javascript:;" class="btn_alarm">
                            <img src="/assets/images/icons/ico_alarm.png" alt="알림 아이콘">
                        </a>
                    </div>
                </div>
                <h1 class="logo">
                    <img src="/assets/images/h1_logo.png" alt="STARBUCKS SIREN 119">
                </h1>
                <div class="header_switchbox">
                    <div class="switch_round">
                        <a href="javascript:;" class="on">보고하기</a>
                        <a href="javascript:;">사건 ∙ 사고</a>
                        <div class="round_bar"></div>
                    </div>
                </div>
           
            </div>
        </header>
        <div class="sections home">
            <section>
                <h2 class="blind">사이렌 119 메뉴</h2>
                <div class="section_inner">
                    <ul class="menu_btn-list">
                        <li class="parther">
                            <a href="javascript:;">
                                파트너
                            </a>
                        </li>
                        <li class="customer">
                            <a href="javascript:;">
                                고객
                            </a>
                        </li>
                        <li class="disaster">
                            <a href="javascript:;">
                                재해/시설
                            </a>
                        </li>
                        <li class="fire">
                            <a href="javascript:;">
                                화재
                            </a>
                        </li>
                        <li class="different">
                            <a href="javascript:;">
                                이불
                            </a>
                        </li>
                        <li class="safety">
                            <a href="javascript:;">
                                식품안전
                            </a>
                        </li>
                    </ul>
                    <ul class="menu_view_list">
                        <li>
                            <a href="javascript:;" class="btn_close"></a>
                            <div class="inner">
                                <div class="title_box">
                                    <h3>파트너</h3>
                                    <span>상세분류를 선택하세요</span>
                                </div>
                                <div class=scroll_box>
                                    <ul class="type_list">
                                        <li>
                                            <a href="javascript:;">파손/탈락</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">단전/정전</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">집회</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">누수</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">단수</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">공사 및 점검</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">침수</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">기타</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">시스템</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </section>

        </div>
    </main>
    <script src="/assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/lib/gsap.js"></script>
    <script src="/assets/js/front_ui.js"></script>
</body>
</html>
