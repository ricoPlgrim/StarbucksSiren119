<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <main id="wrap">
        <section class="login">
            <h2 class="blind">로그인 페이지</h2>
            <h1 class="logo">
                <img src="../assets/images/logo_siren119.png" alt="STARBUCKS SIREN 119">
            </h1>
			<div class="login_wrap">
				<div class="login_box">
                    <div class="text_box">
                        <input type="text" placeholder="아이디를 입력해 주세요" />
                        <!-- 삭제버튼 활성화 --> 
                        <span class="btn_delete on">내용 삭제</span>
                    </div>
                    <div class="text_box">
                        <input type="password" placeholder="비밀번호를 입력해 주세요" />
                        <span class="btn_delete">내용 삭제</span>
                    </div>
                    <span class="auto_checkbox">
                        <input type="checkbox" id="aoto_login" /> 
                        <label for="aoto_login">자동로그인</label>
                    </span>
                </div>
                <div class="login_btn">
                    <!-- 로그인 버튼 활성화 class="on" --> 
                    <button>로그인</button>
                    <button>블라섬 앱으로 로그인</button>
                </div>
			</div>
        </section>
    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/lib/common.js"></script>
</body>
</html>
