<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/filter.css">
</head>

<body>
    <main id="wrap" class="filter">

        <header class="common filter">
            <h1>필터</h1>
            <button class="btn_close"></button>
        </header>
        <section>
            <h2 class="blind">필터 페이지</h2>
            <div class="cm_date_contents">
                <ul class="date_list">
                    <li class="on">
                        <button type="bytton">월별 </button>
                    </li>
                    <li>
                        <button type="bytton">1개월</button>
                    </li>
                    <li>
                        <button type="bytton">3개월</button>
                    </li>
                    <li>
                        <button type="bytton">직접입력</button>
                    </li>
                </ul>
                <div class="date_setting">
                    <div class="date_start">
                        <span class="date_text">2024-04-13</span>
                        <input type="date" name="startdate" id="startdate" value="2018-07-22" min="2018-01-01"
                            max="2018-12-31">
                    </div> 
                    <div class="date_end">
                        <span class="date_text">2024-04-13</span>
                        <input type="date" name="enddate" id="enddate" value="2018-07-22" min="2018-01-01"
                            max="2018-12-31">
                    </div>
                </div>

            </div>
            <div class="cm_tab_contents">
                <ul class="cm_type_list">
                    <li class="on">
                        <button type="button">긴급/일반</button>
                    </li>
                    <li>
                        <button type="button">사고 유형별</button>
                    </li>
                    <li>
                        <button type="button">매장타입별</button>
                    </li>
                    <li>
                        <button type="button">DM</button>
                    </li>
                </ul>
                <div class="bar"></div>
            </div>
            <div class="cm_tab_panel">
                <ul class="panel_list">
                    <!--긴급/일반-->
                    <li class="item on">
                        <div class="inner">
                            <ul class="checkbox_list">
                                <li>
                                    <div class="cm_check_box">
                                        <label for="entire">
                                            <input type="checkbox" name="check" id="entire" />전체
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="singular">
                                            <input type="checkbox" name="check" id="singular" />긴급
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="break">
                                            <input type="checkbox" name="check" id="break" />일반
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!--사고 유형별-->
                    <li class="item">
                        <div class="cm_full_wrap">
                            <ul class="buttons_list">
                                <li class="on">
                                    <button>파트너</button>
                                </li>
                                <li>
                                    <button>고객</button>
                                </li>
                                <li>
                                    <button>재해/시설</button>
                                </li>
                                <li>
                                    <button>화재</button>
                                </li>
                                <li>
                                    <button>이물</button>
                                </li>
                                <li>
                                    <button>식품안전</button>
                                </li>
                            </ul>
                        </div>
                        <div class="inner">
                            <ul class="checkbox_list">
                                <li>
                                    <div class="cm_check_box">
                                        <label for="entire">
                                            <input type="checkbox" name="check" id="entire" />전체
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="singular">
                                            <input type="checkbox" name="check" id="singular" />단수
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="break">
                                            <input type="checkbox" name="check" id="break" />파손/탈락
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="etc">
                                            <input type="checkbox" name="check" id="etc" />기타
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="waterleak">
                                            <input type="checkbox" name="check" id="waterleak" />누수
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="assembly">
                                            <input type="checkbox" name="check" id="assembly" />집회
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="flooding">
                                            <input type="checkbox" name="check" id="flooding" />침수
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="inspection">
                                            <input type="checkbox" name="check" id="inspection" />공사 및 점검
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="reflux">
                                            <input type="checkbox" name="check" id="reflux" />역류
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="system">
                                            <input type="checkbox" name="check" id="system" />시스템
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="storefire">
                                            <input type="checkbox" name="check" id="storefire" />매장 외부 화재
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!--매장 타입-->
                    <li class="item">
                        <div class="inner">
                            <ul class="checkbox_list">
                                <li>
                                    <div class="cm_check_box">
                                        <label for="entire">
                                            <input type="checkbox" name="check" id="entire" />전체
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="singular">
                                            <input type="checkbox" name="check" id="singular" />CORE
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="break">
                                            <input type="checkbox" name="check" id="break" />DT
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="etc">
                                            <input type="checkbox" name="check" id="etc" />리저브
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!--DM-->
                    <li class="item">
                        <div class="cm_full_wrap">
                            <ul class="buttons_list">
                                <li class="on">
                                    <button>운영1팀</button>
                                </li>
                                <li>
                                    <button>운영2팀</button>
                                </li>
                                <li>
                                    <button>운영3팀</button>
                                </li>
                                <li>
                                    <button>운영4팀</button>
                                </li>
                                <li>
                                    <button>운영5팀</button>
                                </li>
                                <li>
                                    <button>운영6팀</button>
                                </li>
                                <li>
                                    <button>운영7팀</button>
                                </li>
                                <li>
                                    <button>운영8팀</button>
                                </li>
                                <li>
                                    <button>운영9팀</button>
                                </li>
                            </ul>
                        </div>
                        <div class="inner">
                            <ul class="checkbox_list">
                                <li>
                                    <div class="cm_check_box">
                                        <label for="entire">
                                            <input type="checkbox" name="check" id="entire" />전체
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="singular">
                                            <input type="checkbox" name="check" id="singular" />논현/삼성
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="break">
                                            <input type="checkbox" name="check" id="break" />출퇴근 사고
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="cm_check_box">
                                        <label for="etc">
                                            <input type="checkbox" name="check" id="etc" />불만/불신/피해
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
            <div class="cm_tab_bottom filter">
                <div class="button_grop">
                    <div class="inner">
                        <ul class="btn_list">
                            <li>
                                <button class="tag">긴급</button>
                                <a href="javascript:;" class="btn_close"><span class="blind">삭제</span></a>
                            </li>
                            <li>
                                <button class="tag">사고유형</button>
                                <a href="javascript:;" class="btn_close"><span class="blind">삭제</span></a>
                            </li>
                            <li>
                                <button class="tag">매장타입별</button>
                                <a href="javascript:;" class="btn_close"><span class="blind">삭제</span></a>
                            </li>
                            <li>
                                <button class="tag">긴급</button>
                                <a href="javascript:;" class="btn_close"><span class="blind">삭제</span></a>
                            </li>
                            <li>
                                <button class="tag">사고유형</button>
                                <a href="javascript:;" class="btn_close"><span class="blind">삭제</span></a>
                            </li>
                            <li>
                                <button class="tag">매장타입별</button>
                                <a href="javascript:;" class="btn_close"><span class="blind">삭제</span></a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="button_grop bottom">
                    <div class="inner">
                        <button class="cm_btn_round on">
                            <span class="text">초기화</span>
                        </button>
                        <!--on클래스 추가시 border font 색상 변경-->
                        <button class="cm_btn_round active">
                            <span class="text">적용</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>



    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/common.js"></script>
</body>

</html>
