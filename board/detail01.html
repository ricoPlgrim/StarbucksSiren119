<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>
    <main id="wrap" class="sub">
        <header class="common">
            <button class="btn_back" onclick='history.back(-1); return false;'></button>
            <h1>업무가이드</h1>
        </header>
        <section class="board">
            <h2 class="blind">업무가이드 게시판 본문 페이지</h2>
            <div class="board_conts">
                <div class="text_wrap">
                    <h3 class="title">매장내 화재유형별 대응 안내</h3>
                </div>
                <!-- 이미지 영역 -->
                <div class="img_wrap">
                    <div class="img_box">
                        <img src="../assets/images/temp/@temp_03.png" alt="이미지 영역">
                    </div>
                </div>
            </div> 
        </section>

        <!--bottom buttons-->
        <aside class="scrolltop_box on">
            <a href="javascript:;" class="btn_top">
                <span class="blind">상단으로 이동</span>
            </a>
        </aside>       
    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/lib/hammer.js"></script>
    <script src="../assets/js/common.js"></script>
</body>

</html>
