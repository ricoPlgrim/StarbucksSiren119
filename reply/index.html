<body>
    <main id="wrap" class="detail">
        <header class="common">
            <button class="btn_back" data-target="commentPop"></button>

        </header>

        <section>
            <h2 class="blind">답글 수정 페이지</h2>
            <div class="comment_wrap comment-detail">
                <div class="reply_box">
                    <div class="text01">
                        5/8 해당사항 재확인 및 추가 공사 진행 <br/>
                        옥상 인공잔디 제거 재확인 > 건조 후 바닥공사 진행, 천장마감 <br/>

                    <div class="text02">
                        <span class="user"><span class="name">고영민</span> · DM 운영 3팀</span>
                        <span class="date">2024-05-08</span>
                        <span class="time">12:45</span>
                    </div>
                </div> 
            </div>
        </section>

        <!-- 댓글 알럿 레이어 팝업 -->

            <div class="pop_cont01">
                <p class="text">

                    작성중인 내용은 저장되지 않습니다.
                </p>
                <div class="btn_bottom">
                    <button class="cm_btn_round on">
                        <span class="text">계속 작성</span>
                    </button>
                    <button class="cm_btn_round active">
                        <span class="text">작성 종료</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
