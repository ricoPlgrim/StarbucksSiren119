<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/report.css">
</head>
<body>
    <main id="wrap" class="detail">
        <header class="common">
            <button class="btn_back"></button>
            <h1>답글 수정</h1>
        </header>

        <section>
            <h2 class="blind">답글 수정 페이지</h2>
            <div class="comment_wrap comment-detail">
                <div class="reply_box">
                    <div class="text01">
                        5/8 해당사항 재확인 및 추가 공사 진행 <br/>
                        옥상 인공잔디 제거 재확인 > 건조 후 바닥공사 진행, 천장마감 <br/>
                        및 콘센트 원복 보수 진행
                    </div>
                    <div class="text02">
                        <span class="user"><span class="name">고영민</span> · DM 운영 3팀</span>
                        <span class="date">2024-05-08</span>
                        <span class="time">12:45</span>
                    </div>
                </div> 
            </div>
        </section>

        <!-- 댓글 삭제 레이어 팝업 -->
        <div id="commentDeletePop" class="layer_m_popup">
            <div class="pop_cont01">
                <p class="text">댓글을 삭제하시겠습니까?</p>
                <div class="btn_bottom">
                    <button class="btn-border">취소</button>
                    <button class="btn-fill">확인</button>
                </div>
            </div>
        </div>

        <!-- 하단 고정 댓글 버튼 -->
        <aside class="btn_comment">
            <div class="text_box">
                <textarea rows="1" cols="2" placeholder="텍스트입력"></textarea>
                <span class="byte_num">0 / 1000byte</span>
                <span class="btn_delete">내용 삭제</span>
            </div>
            <!-- 활성화되면 class="on" 추가 -->
            <button>등록</button>
        </aside>
    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/report.js"></script>
    <script src="../assets/js/popup.js"></script>
</body>
</html>
