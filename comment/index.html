<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/report.css">
</head>
<body>
    <main id="wrap" class="detail">
        <header class="common">
            <button class="btn_back"></button>
            <h1>댓글 수정</h1>
        </header>

        <section>
            <h2 class="blind">댓글 수정 페이지</h2>
            <div class="comment_wrap comment-detail">
                <div class="comment_box">
                    <div class="info01">
                        <span class="user"><span class="name">김스벅</span> · 운영10팀</span>
                    </div>
                    <div class="info02">
                        <span class="date">2022.01.31</span>
                        <span class="time">11:09</span>
                        <span class="count">답글 <span class="num">3</span></span>
                    </div>
                    <div class="info03">
                        5/7 정상영업 확인 완료 <br/>
                        옥상 인공잔디 제거 완료 > 건조 후 바닥공사 진행예정 <br/>
                        옥상 공사 완료후, 천장마감 및 콘센트 원복 보수 진행 <br/>
                        예정, 제빙기 임시 콘센트 외부 연결 처리 후 내부 수리중.
                    </div>
                </div>
            </div>
        </section>

        <!-- 하단 고정 댓글 버튼 -->
        <aside class="btn_comment">
            <div class="text_box">
                <textarea rows="1" cols="2" placeholder="텍스트입력"></textarea>
                <span class="byte_num">0 / 1000byte</span>
                <span class="btn_delete">내용 삭제</span>
            </div>
            <!-- 활성화되면 class="on" 추가 -->
            <button>등록</button>
        </aside>
    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/report.js"></script>
</body>
</html>
