<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>
    <main id="wrap" class="sub">
        <header class="common">
            <button class="btn_back" onclick='history.back(-1); return false;'></button>
            <h1>재난문자 전송</h1>
        </header>
        <section class="message">
            <div class="message_contents">
                <div class="inner">
                    <h2 class="title">문자내용</h2>
                    <div class="textarea_contents">
                        <div class="textarea_area">
                            <textarea rows="1" cols="2" placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                        <span class="byte_num"><span>0</span> / 3000byte</span>
                    </div>
                </div>
            </div>

            <div class="receiver_contents">
                <div class="inner">
                    <h3 class="title">수신자 옵션</h3>
                    <div class="check_box">
                        <ul class="checkbox_list">
                            <li>
                                <div class="cm_check_box">
                                    <label for="all">
                                        <input type="checkbox" name="check" id="all" />전체
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="cm_check_box">
                                    <label for="appointed">
                                        <input type="checkbox" name="check" id="appointed" checked />상세지정
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="team_contents">
                        <h4 class="text_title">수신팀을 상세 지정하시려면 선택하세요.</h4>
                        <ul class="team_list">
                            <li>
                                <p class="text">전략기획본부</p>
                                <a href="javascript:;" class="btn_team_close"></a>
                            </li>
                            <li>
                                <p class="text">기획담당</p>
                                <a href="javascript:;" class="btn_team_close"></a>
                            </li>
                            <li>
                                <p class="text">사업기획팀</p>
                                <a href="javascript:;" class="btn_team_close"></a>
                            </li>
                            <li>
                                <p class="text">이커머스사업팀</p>
                                <a href="javascript:;" class="btn_team_close"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="submit_box">
                <div class="inner">
                    <button class="cm_btn_round active">
                        <span class="text">전송하기</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- 하단 파트너 연락처 레이어 팝업 -->


        <aside class="scroll_top_box">
            <a href="javascript:;">
                <span class="blind">상단으로 이동</span>
            </a>
        </aside>

    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/message.js"></script>
</body>

</html>
