<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Siren119</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/bookmark.css">
</head>

<body>
    <main id="wrap" class="bookmark">

        <header class="common">
            <button class="btn_back"></button>
            <h1>북마크</h1>
        </header>
        <section>
            <h2 class="blind">북마크 페이지</h2>
            <div class="cm_tab_contents col3">
                <ul class="cm_type_list">
                    <li class="on">
                        <button type="button">전체(<span>0</span>)</button>
                    </li>
                    <li>
                        <button type="button">긴급(<span>0</span>)</button>
                    </li>
                    <li>
                        <button type="button">일반(<span>0</span>)</button>
                    </li>
                </ul>
                <div class="bar"></div>
            </div>
            <div class="cm_tab_panel cm_g nolist">
                <ul class="panel_list">
                    <!--전체-->
                    <li class="item on">
                        <div class="inner">
                            <!--등록된 북마크가 없습니다.-->
                            <div class="bookmark_contents">
                                <h3 class="title">등록된 북마크가 없습니다.</h3>
                                <p class="text">재확인이 필요한 보고를 북마크로<br />저장해 보세요.</p>
                                <div class=btn_wrap>
                                    <button class="cm_btn_round on">
                                        <span class="text">북마크하러 가기</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--긴급-->
                    <li class="item">
                        <div class="inner">
                            <!--등록된 북마크가 없습니다.-->
                            <div class="bookmark_contents">
                                <h3 class="title">등록된 북마크가 없습니다.</h3>
                                <p class="text">재확인이 필요한 보고를 북마크로<br />저장해 보세요.</p>
                                <div class=btn_wrap>
                                    <button class="cm_btn_round on">
                                        <span class="text">북마크하러 가기</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--일반-->
                    <li class="item">
                        <div class="inner">
                            <!--등록된 북마크가 없습니다.-->
                            <div class="bookmark_contents">
                                <h3 class="title">등록된 북마크가 없습니다.</h3>
                                <p class="text">재확인이 필요한 보고를 북마크로<br />저장해 보세요.</p>
                                <div class=btn_wrap>
                                    <button class="cm_btn_round on">
                                        <span class="text">북마크하러 가기</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                 
                </ul>
            </div>
        </section>



    </main>
    <script src="../assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/lib/gsap.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/common.js"></script>
</body>

</html>
